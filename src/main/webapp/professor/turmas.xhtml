<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewAction action="#{consTurmaBean.init}" />
</f:metadata>

<h:head>
	<title>Caderneta - Turmas</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/professor/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">		
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

		<p:panel id="panel" header="Turmas"
			style="background-color:#ededed">
	
			<h:form id="cons-turmas">
				<p:dataTable value="#{consTurmaBean.turmas}" var="turma"
					emptyMessage="Nenhuma turma registrada para você" rowHover="true">
					<f:facet name="header">Turma</f:facet>
	
					<p:column headerText="ID">
						<p:link outcome="turma" value="#{turma.id}">
						    <f:param name="id" value="#{turma.id}" />
						</p:link>
					</p:column>
	
					<p:column headerText="Código">
						<p:link outcome="turma" value="#{turma.codigo}">
						    <f:param name="id" value="#{turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Disciplina">
						<p:link outcome="turma" value="#{turma.disciplina.nome}">
						    <f:param name="id" value="#{turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Carga horária">
						<p:link outcome="turma" value="#{turma.disciplina.cargaHoraria}">
						    <f:param name="id" value="#{turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Alunos matrículados">
						<p:link outcome="turma" value="#{turma.alunos.size()}">
						    <f:param name="id" value="#{turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Ações">
						<p:commandButton action="#{consTurmaBean.registrarNota(turma.disciplina)}" value="Registrar nota"
							ajax="false" />
						<p:commandButton action="#{consTurmaBean.fecharNotas(turma.disciplina)}" value="Fechar notas"
							ajax="false" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</main>
</h:body>
</html>

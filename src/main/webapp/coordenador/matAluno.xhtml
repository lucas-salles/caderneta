<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Matricular Aluno</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/coordenador/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">
		<h2>Matricular Aluno</h2>
		
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />
		
		<h:form id="mat-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-6">
					<p:outputLabel value="Aluno:" for="aluno" />
					<p:selectOneMenu id="aluno" value="#{matAlunoBean.nomeAluno}" required="true" requiredMessage="Aluno é obrigatório">
						<f:selectItem noSelectionOption="true" 
							itemLabel="--Selecione o aluno--" itemValue="#{null}"/>
						<f:selectItems value="#{matAlunoBean.alunos}"/>
					</p:selectOneMenu>
				</div>
				
				<div class="ui-g-6">
					<p:outputLabel value="Turma:" for="turma" />
					<p:selectOneMenu id="turma" value="#{matAlunoBean.codigoTurma}" required="true" requiredMessage="Turma é obrigatória">
						<f:selectItem noSelectionOption="true" 
							itemLabel="--Selecione a turma--" itemValue="#{null}"/>
						<f:selectItems value="#{matAlunoBean.turmas}"/>
					</p:selectOneMenu>
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{matAlunoBean.cadastrar}" value="Salvar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</main>
</h:body>
</html>

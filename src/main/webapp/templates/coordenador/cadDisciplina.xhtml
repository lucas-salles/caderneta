<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
		<p:dataTable value="#{consDisciplinasBean.Disciplinas}"
			var="disciplina" emptyMessage="Nenhuma disciplina cadastrada"
			rowHover="false">

			<p:column headerText="Código" style="text-align: center;">
					#{disciplina.codigo}
				</p:column>

			<p:column headerText="Nome">
					#{disciplina.nome}
				</p:column>

			<p:column headerText="Curso">
					#{disciplina.curso}
				</p:column>

			<p:column headerText="Carga Horária">
					#{disciplina.cargaHoraria}
				</p:column>
			<p:column headerText="Ações" style="text-align: center;">
				<p:commandButton
					action="#{consDisciplinasBean.visualizar(disciplina)}"
					value="Visualizar" icon="fa fa-search-plus" ajax="false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>

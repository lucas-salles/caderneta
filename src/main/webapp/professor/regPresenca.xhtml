<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Registrar Presença</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<h1>Registrar Presença</h1>
	
	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Registrar presença"
		style="background-color:#ededed">

		<h:form id="reg-presenca">
			<p:dataTable value="#{regPresencaBean.alunos}" var="aluno" rowIndexVar="index"
				emptyMessage="Turma sem alunos" rowHover="true">
				<f:facet name="header">Alunos</f:facet>
				
				<p:column headerText=" " styleClass="columnCenter" style="width:2%">
					<p:selectBooleanCheckbox value="#{regPresencaBean.checked[aluno.id]}" />
				</p:column>
				
				<p:column headerText="#">
					#{index+1}
				</p:column>

				<p:column headerText="Nome">
					#{aluno.nome}
				</p:column>
			</p:dataTable>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{regPresencaBean.registrar}" value="Registrar presença"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{consDisciplinaBean.id}" />
	<f:viewAction action="#{consDisciplinaBean.init}" />
</f:metadata>

<h:head>
	<title>Caderneta - Disciplinas</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/coordenador/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">		
		<p class="cad-button-green">
			<a href="cadDisciplina.xhtml">Nova disciplina</a>
		</p>
		
		<p:messages closable="true" errorStyle="color:red"
			infoStyle="color:green" layout="table" />
	
		<p:panel id="panel" header="Disciplinas cadastradas"
			style="background-color:#ededed">
	
			<h:form id="cons-disciplina">
				<p:dataTable value="#{consDisciplinaBean.disciplinas}" var="disciplina"
					emptyMessage="Nenhuma disciplina cadastrada" rowHover="true">
					<f:facet name="header">Disciplinas</f:facet>
	
					<p:column headerText="ID">
						<p:link outcome="disciplina" value="#{disciplina.id}">
						    <f:param name="id" value="#{disciplina.turma.id}" />
						</p:link>
					</p:column>
	
					<p:column headerText="Nome">
						<p:link outcome="disciplina" value="#{disciplina.nome}">
						    <f:param name="id" value="#{disciplina.turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Código">
						<p:link outcome="disciplina" value="#{disciplina.codigo}">
						    <f:param name="id" value="#{disciplina.turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Curso">
						<p:link outcome="disciplina" value="#{disciplina.curso}">
						    <f:param name="id" value="#{disciplina.turma.id}" />
						</p:link>
					</p:column>
					
					<p:column headerText="Carga horária">
						<p:link outcome="disciplina" value="#{disciplina.cargaHoraria}">
						    <f:param name="id" value="#{disciplina.turma.id}" />
						</p:link>
					</p:column>
	
					<p:column headerText="Ações">
						<p:commandButton action="#{consDisciplinaBean.excluir(disciplina)}"
							title="Excluir" icon="fa fa-trash" ajax="false" />
						<p:commandButton action="#{consDisciplinaBean.editar(disciplina)}"
							title="Editar" icon="fa fa-edit" ajax="false" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</main>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" value="#{consAlunoBean.id}" />
	<f:viewAction action="#{consAlunoBean.init}" />
</f:metadata>
<h:head>
	<title>Caderneta - Alunos</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/coordenador/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">		
		<p class="cad-button-green">
			<a href="cadAluno.xhtml">Novo aluno</a>
		</p>
		
		<p:messages closable="true" errorStyle="color:red"
			infoStyle="color:green" layout="table" />
	
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

		<p:panel id="panel" header="Alunos cadastrados"
			style="background-color:#ededed">
	
			<h:form id="cons-aluno">
				<p:dataTable value="#{consAlunoBean.alunos}" var="aluno"
					emptyMessage="Nenhum aluno cadastrado" rowHover="true">
					<f:facet name="header">Alunos</f:facet>
	
					<p:column headerText="ID">
						#{aluno.id}
					</p:column>
	
					<p:column headerText="Login">
						#{aluno.login}
					</p:column>
					
					<p:column headerText="Nome">
						#{aluno.nome}
					</p:column>
					
					<p:column headerText="Matrícula">
						#{aluno.matricula}
					</p:column>
	
					<p:column headerText="Ações">
						<p:commandButton action="#{consAlunoBean.excluir(aluno)}"
							title="Excluir" icon="fa fa-trash" ajax="false" />
						<p:commandButton action="#{consAlunoBean.editar(aluno)}"
							title="Editar" icon="fa fa-edit" ajax="false" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</main>
</h:body>
</html>

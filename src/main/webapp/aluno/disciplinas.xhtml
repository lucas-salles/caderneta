<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Disciplina</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<h1>Suas Discliplinas</h1>
	
	<p:panel id="panel" header="Disciplinas"
		style="background-color:#ededed">

		<h:form id="cons-aluno-disciplina">
			<p:dataTable value="#{consAlunoDisciplinaBean.disciplinas}" var="disciplina"
				emptyMessage="Você ainda não foi matriculado em nenhuma disciplina" rowHover="true">
				<f:facet name="header">Disciplinas</f:facet>

				<p:column headerText="ID">
					#{disciplina.id}
				</p:column>

				<p:column headerText="Nome">
					#{disciplina.nome}
				</p:column>
				
				<p:column headerText="Código">
					#{disciplina.codigo}
				</p:column>
				
				<p:column headerText="Curso">
					#{disciplina.curso}
				</p:column>
				
				<p:column headerText="Carga horária">
					#{disciplina.cargaHoraria}
				</p:column>
			</p:dataTable>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{consAlunoDisciplinaBean.teste}" value="Teste"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>

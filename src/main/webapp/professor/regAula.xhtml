<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Registrar Aula</title>
	<h:outputStylesheet library="css" name="master.css" />
	<h:outputScript library="js" name="app.js" />
</h:head>	
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/professor/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">
		<h2>Registrar Aula</h2>
		
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />
		
		<h:form id="reg-aula">
			<div class="ui-g ui-fluid">
				<div class="ui-g-4">
					<p:outputLabel value="Assunto:" for="assunto" />
					<p:inputText value="#{regAulaBean.aula.assunto}" id="assunto"
						required="true" requiredMessage="Assunto da aula é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-4">
					<p:outputLabel value="Data da Aula:" for="data-aula" />
					<p:calendar required="true"
						requiredMessage="Data da aula é obrigatória" id="data-aula"
						showTodayButton="true" timeZone="GMT-3"
						value="#{regAulaBean.aula.dataAula}" showOn="button" />
				</div>
				
				<div class="ui-g-4">
					<p:outputLabel value="Disicplina:" for="disciplina" />
					<p:selectOneMenu id="disciplina" value="#{regAulaBean.nomeDisciplina}" rendered="true" requiredMessage="Disciplina é obrigatória">
						<f:selectItem noSelectionOption="true" 
							itemLabel="--Selecione a disciplina--" itemValue="#{null}"/>
						<f:selectItems value="#{regAulaBean.disciplinas}"/>
					</p:selectOneMenu>
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{regAulaBean.cadastrar}" value="Salvar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</main>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Caderneta - Cadastro de Disciplina</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>	
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/coordenador/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">
		<h2>Cadastro de Disciplina</h2>
		
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />
		
		<h:form id="cad-disciplina">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.nome}" id="nome"
						required="true" requiredMessage="Nome é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Código:" for="codigo" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.codigo}" id="codigo"
						required="true" requiredMessage="Código é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Curso:" for="curso" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.curso}" id="curso"
						required="true" requiredMessage="Curso é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Carga horária:" for="cargaHoraria" />
					<p:inputNumber value="#{cadDisciplinaBean.disciplina.cargaHoraria}" id="cargaHoraria"
						required="true" requiredMessage="Carga horária é obrigatória!">
					</p:inputNumber>
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadDisciplinaBean.cadastrar}" value="Salvar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</main>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
		<h:form id="consNota">

			<p:dataTable value="#{consNotaBean.Notas}" var="nota"
				emptyMessage="Nenhum aluno cadastrado" rowHover="false">

				<p:column headerText="Nome" style="text-align: center;">
					#{Notas.nome}
				</p:column>
				<p:column headerText="Nota" style="text-align: center;">
					<h:outputLabel value="Nota" for="nota"/>
					<h:inputText value="#{cadNotaAluno.cadNota(id)}" id="nota"></h:inputText>
				</p:column>
			</p:dataTable>

		</h:form>
</h:body>
</html>

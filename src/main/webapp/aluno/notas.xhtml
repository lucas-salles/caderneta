<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Notas</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<h1>Suas Notas</h1>
	
	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Notas"
		style="background-color:#ededed">

		<h:form id="cons-notas">
			<p:dataTable value="#{consNotaBean.notas}" var="nota"
				emptyMessage="Nenhuma nota registrada" rowHover="true">
				<f:facet name="header">Notas</f:facet>

				<p:column headerText="Nota">
					#{nota.nota}
				</p:column>
				
				<p:column headerText="Disciplina">
					#{nota.turma.disciplina.nome}
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>

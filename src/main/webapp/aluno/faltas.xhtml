<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Faltas</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/aluno/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">				
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

		<p:panel id="panel" header="Faltas"
			style="background-color:#ededed">
	
			<h:form id="cons-faltas">
				<p:dataTable value="#{consFaltaBean.aulas}" var="aula"
					emptyMessage="Nenhuma falta registrada" rowHover="true">
					<f:facet name="header">Faltas</f:facet>
					
					<p:column headerText="Assunto da aula">
						#{aula.assunto}
					</p:column>
	
					<p:column headerText="Data da aula" styleClass="columnCenter">
						<h:outputText value="#{aula.dataAula}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Disciplina">
						#{aula.turma.disciplina.nome}
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</main>
</h:body>
</html>

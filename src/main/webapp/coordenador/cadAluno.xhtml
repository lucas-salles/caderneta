<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Caderneta - Cadastro de Aluno</title>
	<h:outputStylesheet library="css" name="master.css" />
</h:head>
<h:body>
	<header class="header">
		<div class="container header-block">
			<h1>
				<a href="/caderneta/coordenador/home.xhtml">Caderneta</a>
			</h1>
			
			<h:form id="logout">
				<p:commandButton value="Sair" action="#{loginUsuarioBean.logout}" icon="fa fa-sign-out" ajax="false" />
			</h:form>
		</div>
	</header>
	
	<main class="container main">
		<h2>Cadastro de Aluno</h2>
		
		<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />
		
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText value="#{cadAlunoBean.aluno.login}" id="login"
						required="true" requiredMessage="Login é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Senha:" for="senha" />
					<p:password value="#{cadAlunoBean.aluno.senha}" id="senha"
						required="true" requiredMessage="Senha é obrigatória!">
					</p:password>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadAlunoBean.aluno.nome}" id="nome"
						required="true" requiredMessage="Nome é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Matrícula:" for="matricula" />
					<p:inputText value="#{cadAlunoBean.aluno.matricula}" id="matricula"
						required="true" requiredMessage="Matrícula é obrigatória!">
					</p:inputText>
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadAlunoBean.cadastrar}" value="Cadastrar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</main>
</h:body>
</html>
